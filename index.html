<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="calculator">
            <div class="result">
              <input type="text" id="input" >
            </div>

            <div class="keyboard">
                <div class="buttons">
              
                    <input type="button" value="AC" id="clear" class="operator">
                    <input type="button"  value="&#9746" id="erase" class=" operator">
                    <input type="button" value="%" id="sign" class=" input-button operator">
                    
                    
            
                    <input type="button" value="7" class="input-button number" >
                    <input type="button" value="8" class="input-button number" >
                    <input type="button" value="9" class="input-button number" >
                    <input type="button" value="/" id="div" class="input-button operator" >
                    
            
                    <input type="button" value="6" class="input-button number" >
                    <input type="button" value="5" class="input-button number" >
                    <input type="button" value="4" class="input-button number" >
                    <input type="button" value="*" id="mul" class="input-button operator" >
                    
            
                    <input type="button" value="1" class="input-button number" >
                    <input type="button" value="2" class="input-button number" >
                    <input type="button" value="3" class="input-button number" >
                    <input type="button" value="-" id="sub" class="input-button operator" >
            
                    
                     <input type="button" value="0" id="zero" class="input-button number" >
                    <input type="button" value="."  id="dot" class="input-button operator" >
                    <input type="button" value="=" id="equals" class="operator">
                    <input type="button" value="+" id="add" class="input-button operator" >
                  </div>
            </div>
            
          </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
